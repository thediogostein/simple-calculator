<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div>
          <label for="number-1">Type a number</label>
          <input type="number" id="number-1" name="number-1" required />
        </div>
        <div>
          <label for="operador">Type operator (+, -, *, /)</label>
          <input type="text" id="operador" name="operador" required />
        </div>
        <div>
          <label for="number-2">Type another number</label>
          <input type="number" id="number-2" name="number-2" required />
        </div>
        <button type="submit" id="btn-calcular">Calculate</button>
      </form>
      <button id="clear-all">Clear All</button>

      <div class="resultado">
        <h3>Resultado:</h3>
        <p id="resultado">-</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
